---
- name: Install some packages
  hosts: Integration_Centreon
  tasks:
    - name: Install the nano editor
      yum:
        name: nano
        state: present
    - name: Install the LDAP clients
      yum:
        name: openldap-clients
        state: present
    - name: Install the lsof utility
      yum:
        name: lsof
        state: present
 
